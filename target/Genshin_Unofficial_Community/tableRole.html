<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap1.min.css"/>

    <title>计算器</title>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>


    <style>
        td {
            text-align: center;
            vertical-align: middle;
            display: table-cell;
        }

        body {
            text-align: center;
        }

        table {
            margin: auto;
        }
    </style>

    <script>
        $(function () {
            $.ajax(
                {
                    url: "role/findAll",
                    contentType: "application/json;charset=utf-8",
                    data: '{"page":1}',
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        var table = $("#table1");
                        var tbody = $("#tbody1");
                        table.attr("class", "table table-striped table-hover");
                        for (var i = 0; i < data.list.length; i++) {
                            var tr = document.createElement("tr");
                            /*$(tr).prop("class","table table-striped table-hover");*/
                            $(tr).html("<td><img src=\"img/role/" + data.list[i].name + ".png\"></td>\n" +
                                "<td>" + data.list[i].id + "</td>\n" +
                                "                <td>" + data.list[i].name + "</td>\n" +
                                "                <td>" + data.list[i].rarity + "</td>\n" +
                                "                <td>" + data.list[i].weapontype + "</td>\n" +
                                "                <td>" + data.list[i].elementtype + "</td>\n" +
                                "                <td>" + data.list[i].gender + "</td>\n" +
                                "                <td>" + data.list[i].area + "</td>\n" +
                                "                <td>" + data.list[i].blood + "</td>\n" +
                                "                <td>" + data.list[i].attack + "</td>\n" +
                                "                <td>" + data.list[i].defense + "</td>\n" +
                                "                <td>" + data.list[i].breakthrough + "</td>\n" +
                                "                <td>" + data.list[i].description + "</td>")
                            tbody.append(tr);
                        }

                        var end = $("#numEnd");
                        for (var i = 1; i <= data.totalPage; i++) {

                            var li = $(document.createElement("li"));
                            if (i == data.page) {
                                li.prop("class", "active");
                                li.html(
                                    "<a href=\"#\" onclick=\"changePage(this)\" id=\"" + i + "\">" + i + "<span class=\"sr-only\">(current)</span></a>"
                                );
                            } else {
                                li.html(
                                    "<a href=\"#\" onclick=\"changePage(this)\" id=\"" + i + "\">" + i + "</a>"
                                );
                            }

                            end.before(li);

                        }

                        var div = $("#information");
                        div.attr("totalPage", data.totalPage);
                        div.attr("page", data.page);
                        div.attr("totalCount", data.totalCount);

                    }
                }
            );
        });


        function changePage(me) {
            var now = $("#information").attr("page");
            $($("#" + now)[0].parentNode).prop("class", "");
            $("#" + now).html(now);

            var page = $(me).prop("id");

            $($("#" + page)[0].parentNode).prop("class", "active");
            $("#" + page).html(page + "<span class=\"sr-only\">(current)</span>");

            $("#table1").html("<thead>\n" +
                "    <tr>\n" +
                "    <td>图片</td>\n" +
                "    <td>序号</td>\n" +
                "    <td>名称</td>\n" +
                "    <td>星级</td>\n" +
                "    <td>武器</td>\n" +
                "    <td>元素</td>\n" +
                "    <td>性别</td>\n" +
                "    <td>地区</td>\n" +
                "    <td>血量</td>\n" +
                "    <td>攻击</td>\n" +
                "    <td>防御</td>\n" +
                "    <td>突破</td>\n" +
                "    <td>描述</td>\n" +
                "    </tr>\n" +
                "    </thead>" +
                "<tbody id=\"tbody1\"></tbody>"
            );

            sendAjax(page);

            $("#information").attr("page", page);

        }


        function sendAjax(page) {
            $.ajax(
                {
                    url: "role/findAll",
                    contentType: "application/json;charset=utf-8",
                    data: '{"page":' + page + '}',
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        var table = $("#table1");
                        var tbody = $("#tbody1");
                        table.attr("class", "table table-striped table-hover");
                        for (var i = 0; i < data.list.length; i++) {
                            var tr = document.createElement("tr");
                            /*$(tr).prop("class","table table-striped table-hover");*/
                            $(tr).html("<td><img src=\"img/role/" + data.list[i].name + ".png\"></td>\n" +
                                "<td>" + data.list[i].id + "</td>\n" +
                                "                <td>" + data.list[i].name + "</td>\n" +
                                "                <td>" + data.list[i].rarity + "</td>\n" +
                                "                <td>" + data.list[i].weapontype + "</td>\n" +
                                "                <td>" + data.list[i].elementtype + "</td>\n" +
                                "                <td>" + data.list[i].gender + "</td>\n" +
                                "                <td>" + data.list[i].area + "</td>\n" +
                                "                <td>" + data.list[i].blood + "</td>\n" +
                                "                <td>" + data.list[i].attack + "</td>\n" +
                                "                <td>" + data.list[i].defense + "</td>\n" +
                                "                <td>" + data.list[i].breakthrough + "</td>\n" +
                                "                <td>" + data.list[i].description + "</td>")
                            tbody.append(tr);
                        }

                    }
                }
            );
        }


        function nextPage() {

            var page = parseInt($("#information").attr("page"));
            var totalPage = parseInt($("#information").attr("totalPage"));
            var i = page + 1;
            if (page < totalPage) {
                changePage($("#" + i)[0]);
            } else {

            }
        }

        function lastPage() {
            var page = parseInt($("#information").attr("page"));
            var i = parseInt(page) - 1;
            if (page > 1) {
                changePage($("#" + i)[0]);
            }
        }
    </script>
</head>
<body>

<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <table id="tableHead" class="col-lg-10 table table-bordered">
            <tbody>
            <tr>
                <th class="col-lg-2">全部</th>
                <td class="col-lg-8 text-left"><a class="btn btn-default" href="#" role="button"></a><a class="btn btn-default" href="#" role="button"></a></td>
            </tr>
            <tr>
                <th class="col-lg-2">星级</th>
                <td class="col-lg-8 text-left"><a class="btn btn-default" href="#" role="button">4星</a><a class="btn btn-default" href="#" role="button">5星</a></td>
            </tr>
            <tr>
                <th class="col-lg-2">武器</th>
                <td class="col-lg-8 text-left"><a class="btn btn-default" href="#" role="button">单手剑</a><a class="btn btn-default" href="#" role="button">双手剑</a><a class="btn btn-default" href="#" role="button">法器</a><a class="btn btn-default" href="#" role="button">长枪</a></td>
            </tr>
            <tr>
                <th>元素</th>
                <td></td>
            </tr>
            <tr>
                <th>性别</th>
                <td></td>
            </tr>
            <tr>
                <th>地区</th>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <table id="table1">
            <thead>
            <tr>
                <td>图片</td>
                <td>序号</td>
                <td>名称</td>
                <td>星级</td>
                <td>武器</td>
                <td>元素</td>
                <td>性别</td>
                <td>地区</td>
                <td>血量</td>
                <td>攻击</td>
                <td>防御</td>
                <td>突破</td>
                <td>描述</td>
            </tr>
            </thead>

            <tbody id="tbody1">

            </tbody>
        </table>
    </div>
</div>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li id="numHead">
            <a href="#" aria-label="Previous" onclick="lastPage()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li id="numEnd">
            <a href="#" aria-label="Next" onclick="nextPage()">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>


<div id="information" totalPage="0" page="0" totalCount="0"></div>
</body>


</html>
